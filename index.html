<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markous Pad</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
:root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --background-color: #f4f7f6;
    --text-color: #2c3e50;
    --card-background: #ffffff;
    --shadow-color: rgba(0,0,0,0.1);
    --highlight-color: yellow;
}

.dark-theme {
    --primary-color: #4a90e2;
    --secondary-color: #27ae60;
    --background-color: #121212;
    --text-color: #e0e0e0;
    --card-background: #1e1e1e;
    --shadow-color: rgba(255,255,255,0.05);
    --highlight-color: #ffff00aa;
}

.warm-theme {
    --primary-color: #e67e22;
    --secondary-color: #d35400;
    --background-color: #f5d6a8;
    --text-color: #6c3e21;
    --card-background: #fef0d9;
    --shadow-color: rgba(0,0,0,0.1);
    --highlight-color: #ffd700;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
}

.theme-switcher {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    justify-content: flex-start;
}

.theme-btn {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid var(--text-color);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s;
    opacity: 0.7;
}

.theme-btn:hover {
    transform: scale(1.1);
    opacity: 1;
}

.theme-btn.active {
    opacity: 1;
    border-width: 3px;
}

.theme-btn.light-theme-btn {
    background-color: #f4f7f6;
    color: #2c3e50;
}

.theme-btn.dark-theme-btn {
    background-color: #121212;
    color: #e0e0e0;
}

.theme-btn.warm-theme-btn {
    background-color: #f5d6a8;
    color: #6c3e21;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    grid-template-columns: 1fr 400px;
    gap: 20px;
}
#notepad {
    min-height: 500px; 
    resize: vertical; 
}

.editor-section {
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 4px 6px var(--shadow-color);
    padding: 20px;
}

.editor-section-top {
    display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 15px;
}
.app-title {
	font-size: 1.5em;
	font-weight: bold;
	color: var(--text-color);
}

#noteTitle, #notepad, #searchNotes {
    width: 100%;
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 15px;
    font-size: 16px;
    outline: none;
    background-color: var(--background-color);
    color: var(--text-color);
    transition: border-color 0.3s ease;
}

#noteTitle:focus, #notepad:focus, #searchNotes:focus {
    border-color: var(--secondary-color);
}

.editor-controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
}

.btn-secondary {
    background-color: var(--secondary-color);
    color: white;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px var(--shadow-color);
}

.markdown-preview {
    background-color: var(--background-color);
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
    color: var(--text-color);
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid var(--primary-color);
}

.markdown-preview h1 {
    font-size: 1.8em;
    margin-bottom: 15px;
    border-bottom: 1px solid var(--primary-color);
    padding-bottom: 10px;
}

.markdown-preview h2 {
    font-size: 1.5em;
    margin-top: 15px;
    margin-bottom: 10px;
}

.markdown-preview h3 {
    font-size: 1.3em;
    margin-top: 12px;
    margin-bottom: 8px;
}

.markdown-preview p {
    margin-bottom: 10px;
    line-height: 1.5;
}

.markdown-preview ul, .markdown-preview ol {
    margin-left: 20px;
    margin-bottom: 10px;
}

.markdown-preview li {
    margin-bottom: 5px;
}

.markdown-preview code {
    background-color: var(--shadow-color);
    padding: 2px 4px;
    border-radius: 4px;
    font-family: monospace;
}

.markdown-preview pre {
    background-color: var(--shadow-color);
    padding: 10px;
    border-radius: 8px;
    overflow-x: auto;
    margin-bottom: 10px;
}

.markdown-preview pre code {
    background-color: transparent;
    padding: 0;
}

.markdown-preview blockquote {
    border-left: 4px solid var(--primary-color);
    padding-left: 10px;
    color: var(--text-color);
    opacity: 0.8;
    margin-bottom: 10px;
}

.markdown-preview a {
    color: var(--secondary-color);
    text-decoration: none;
    transition: color 0.3s ease;
}

.markdown-preview a:hover {
    text-decoration: underline;
}

.markdown-preview strong {
    font-weight: bold;
}

.markdown-preview em {
    font-style: italic;
}

.notes-section {
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 4px 6px var(--shadow-color);
    padding: 20px;
    max-height: 80vh;
    overflow-y: auto;
}

.search-section {
    margin-bottom: 20px;
}

.note-card {
    background-color: var(--background-color);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    position: relative;
	overflow: hidden; 

}

.note-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.note-actions {
    display: flex;
    gap: 10px;
}

.note-actions .btn {
    padding: 6px;
    background: transparent;
    color: var(--text-color);
    border: 1px solid var(--text-color);
}

.note-actions .btn:hover {
    background-color: var(--primary-color);
    color: white;
}


.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: var(--card-background);
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 10px 20px var(--shadow-color);
}

#shareLink {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid var(--primary-color);
    border-radius: 6px;
    background-color: var(--background-color);
    color: var(--text-color);
}

.search-highlight {
    background-color: var(--highlight-color);
    font-weight: bold;
}

@media (max-width: 1024px) {
    .container {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
		
            <div class="editor-section-top">
			                <div class="app-title">Markous Pad</div>

			
                <div class="theme-switcher">
                    <button class="theme-btn light-theme-btn" onclick="changeTheme('light')" title="Light Theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="theme-btn dark-theme-btn" onclick="changeTheme('dark')" title="Dark Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="theme-btn warm-theme-btn" onclick="changeTheme('warm')" title="Warm Theme">
                        <i class="fas fa-fire"></i>
                    </button>
                </div>
            </div>
			



            <input type="text" id="noteTitle" placeholder="Enter note title...">
            <textarea id="notepad" placeholder="Write your note here... Markdown Supported!"></textarea>
            
            <div class="editor-controls">
                <button class="btn btn-primary" onclick="saveNote()">
                    <i class="fas fa-save"></i> Save Note
                </button>
                <button class="btn btn-secondary" onclick="clearNote()">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="btn" onclick="toggleMarkdownPreview()">
                    <i class="fas fa-eye"></i> Preview
                </button>
            </div>

            <div id="markdownPreview" class="markdown-preview" style="display:none;"></div>
        </div>

        <div class="notes-section">
            <div class="search-section">
                <input type="text" id="searchNotes" placeholder="Search notes..." oninput="searchNotes()">
            </div>
            <h2>Saved Notes</h2>
            <div id="savedNotes"></div>
        </div>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h3>Share Note</h3>
            <input type="text" id="shareLink" readonly>
            <div class="editor-controls">
                <button class="btn btn-primary" onclick="copyShareLink()">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
                <button class="btn" onclick="closeShareModal()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>
	

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <script>
        let notes = [];
        let currentEditNoteId = null;

        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        async function shortenLink(longUrl) {
            try {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                if (!response.ok) {
                    throw new Error('Failed to short link');
                }
                return await response.text();
            } catch (error) {
                console.error('Link shortening error:', error);
                return longUrl; 
            }
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('notepad').value;

            if (title.trim() === '' || content.trim() === '') {
                alert('Please enter  title for your note and text.');
                return;
            }

            const note = {
                id: currentEditNoteId || generateUniqueId(),
                title: title,
                content: content,
                timestamp: new Date().toLocaleString()
            };

            if (currentEditNoteId) {
                notes = notes.map(n => n.id === currentEditNoteId ? note : n);
                currentEditNoteId = null;
            } else {
                notes.push(note);
            }

            saveToLocalStorage();
            renderNotes();
            
            document.getElementById('noteTitle').value = '';
            document.getElementById('notepad').value = '';
            document.getElementById('markdownPreview').style.display = 'none';
        }
		  function searchNotes() {
            const searchTerm = document.getElementById('searchNotes').value.toLowerCase().trim();
            const savedNotesContainer = document.getElementById('savedNotes');
            savedNotesContainer.innerHTML = '';

            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );

            filteredNotes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note-card');
                
                const noteHeader = document.createElement('div');
                noteHeader.classList.add('note-header');
                
                const titleSpan = document.createElement('h3');
				  if (searchTerm) {
                    const highlightedTitle = highlightSearchTerm(note.title, searchTerm);
                    titleSpan.innerHTML = highlightedTitle;
                } else {
                    titleSpan.textContent = note.title;
                }
                
                const timestampSpan = document.createElement('small');
                timestampSpan.textContent = note.timestamp;
                
                const noteActions = document.createElement('div');
                noteActions.classList.add('note-actions');
                
                const editButton = document.createElement('button');
                editButton.classList.add('btn');
                editButton.innerHTML = '<i class="fas fa-edit"></i>';
                editButton.onclick = () => editNote(note.id);
                
                const shareButton = document.createElement('button');
                shareButton.classList.add('btn');
                shareButton.innerHTML = '<i class="fas fa-share-alt"></i>';
                shareButton.onclick = () => shareNote(note.id);
                
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('btn');
                deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                deleteButton.onclick = () => deleteNote(note.id);
                
                noteActions.appendChild(editButton);
                noteActions.appendChild(shareButton);
                noteActions.appendChild(deleteButton);
                
                noteHeader.appendChild(titleSpan);
                noteHeader.appendChild(timestampSpan);
                
                const contentPara = document.createElement('p');
                
                if (searchTerm) {
                    const highlightedContent = highlightSearchTerm(note.content, searchTerm);
                    contentPara.innerHTML = highlightedContent;
                } else {
                    contentPara.textContent = note.content;
                }
                
                noteDiv.appendChild(noteHeader);
                noteDiv.appendChild(contentPara);
                noteDiv.appendChild(noteActions);
                
                savedNotesContainer.appendChild(noteDiv);
            });
        }
		
        function highlightSearchTerm(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }
		        function changeTheme(theme) {
            const root = document.documentElement;
            
            document.body.classList.remove('dark-theme', 'warm-theme');
            
            switch(theme) {
                case 'dark':
                    document.body.classList.add('dark-theme');
                    break;
                case 'warm':
                    document.body.classList.add('warm-theme');
                    break;
                default:
                    break;
            }

            localStorage.setItem('notepadTheme', theme);
        }

        window.onload = () => {
            loadFromLocalStorage();
            checkSharedNote();
            const savedTheme = localStorage.getItem('notepadTheme');
            if (savedTheme) {
                changeTheme(savedTheme);
            }
        };

        
        function renderNotes() {
            document.getElementById('searchNotes').value = '';
            
            const savedNotesContainer = document.getElementById('savedNotes');
            savedNotesContainer.innerHTML = '';

            notes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note-card');
                
                const noteHeader = document.createElement('div');
                noteHeader.classList.add('note-header');
                
                const titleSpan = document.createElement('h3');
                titleSpan.textContent = note.title;
                
                const timestampSpan = document.createElement('small');
                timestampSpan.textContent = note.timestamp;
                
                const noteActions = document.createElement('div');
                noteActions.classList.add('note-actions');
                
                const editButton = document.createElement('button');
                editButton.classList.add('btn');
                editButton.innerHTML = '<i class="fas fa-edit"></i>Edit';
                editButton.onclick = () => editNote(note.id);
                
                const shareButton = document.createElement('button');
                shareButton.classList.add('btn');
                shareButton.innerHTML = '<i class="fas fa-share-alt"></i>Share';
                shareButton.onclick = () => shareNote(note.id);
                
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('btn');
                deleteButton.innerHTML = '<i class="fas fa-trash"></i>Delete';
                deleteButton.onclick = () => deleteNote(note.id);
                
                noteActions.appendChild(editButton);
                noteActions.appendChild(shareButton);
                noteActions.appendChild(deleteButton);
                
                noteHeader.appendChild(titleSpan);
                noteHeader.appendChild(timestampSpan);
                
                const contentPara = document.createElement('p');
                contentPara.textContent = note.content;
                
                noteDiv.appendChild(noteHeader);
                noteDiv.appendChild(contentPara);
                noteDiv.appendChild(noteActions);
                
                savedNotesContainer.appendChild(noteDiv);
            });
        }

        function shareNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                const encodedNote = btoa(JSON.stringify(note));
                const shareableLink = `${window.location.origin}${window.location.pathname}?note=${encodedNote}`;
                
                shortenLink(shareableLink).then(shortLink => {
                    document.getElementById('shareLink').value = shortLink;
                    document.getElementById('shareModal').style.display = 'flex';
                }).catch(error => {
                    console.error('Link shortening failed', error);
                    document.getElementById('shareLink').value = shareableLink;
                    document.getElementById('shareModal').style.display = 'flex';
                });
            }
        }

        function copyShareLink() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
            alert('link copied to clipboard!');
        }

        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                currentEditNoteId = id;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('notepad').value = note.content;
            }
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== id);
                saveToLocalStorage();
                renderNotes();
            }
        }

        function clearNote() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('notepad').value = '';
            document.getElementById('markdownPreview').style.display = 'none';
            currentEditNoteId = null;
        }

        function toggleMarkdownPreview() {
            const markdownPreview = document.getElementById('markdownPreview');
            const content = document.getElementById('notepad').value;
            
            if (markdownPreview.style.display === 'none') {
                markdownPreview.innerHTML = marked.parse(content);
                markdownPreview.style.display = 'block';
            } else {
                markdownPreview.style.display = 'none';
            }
        }

        function checkSharedNote() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedNote = urlParams.get('note');
            
            if (sharedNote) {
                try {
                    const decodedNote = JSON.parse(atob(sharedNote));
                    document.getElementById('noteTitle').value = decodedNote.title;
                    document.getElementById('notepad').value = decodedNote.content;
                } catch (error) {
                    console.error('Error decoding shared note');
                }
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('NotepadNotes', JSON.stringify(notes));
        }

        function loadFromLocalStorage() {
            const storedNotes = localStorage.getItem('NotepadNotes');
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
                renderNotes();
            }
        }

        window.onload = () => {
            loadFromLocalStorage();
            checkSharedNote();
        };
    </script>
</body>
</html>
